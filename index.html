<!DOCTYPE html>
<html>
<head>
	<title>A Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://use.fontawesome.com/1f7ca83888.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="fa fa-quote-left"> </i><span id="text"></span>
		</div>
		<div class="quote-author">
			- <span id="author"></span>
		</div>
		<div class="buttons">
			<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
			<a class="button" id="tumblr-quote" title="Tumblr it" target="_blank">
				<i class="fa fa-tumblr"></i>
    		</a>
    		<button class="button" id="new-quote">New Quote</button>
    	</div>
	</div>
	<div class="footer"> by <a href="https://www.gordonwang0718.com">Gordon Wang</a></div>
</body>
</html>
